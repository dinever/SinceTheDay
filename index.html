<!DOCTYPE HTML> <html lang="en"><head>
    <meta charset="utf-8">
    <title>Since The Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet" type="text/css">
	<!-- Loading Font Icons -->
    <!-- Loading  Style-->
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div class="container">
   <header>
	  <div class="row">
		<div class="logo">
			<h1 class="text-center animated fadeInDown delayTwo">Since The Day</h1>
		</div>
	   </div>
   </header>

	<div class="row">
		<div class="col-md"><h2 class="text-center tagline">I've been loving you for</h2></div>
	</div>

	<div class="row">
		<ul id="countdown" ms-user-select="none" class="animated fadeInUp delay">

			<li>
			<div style="display:inline;width:150px;height:150px;"><input class="knob" id="days" data-readonly="true" data-min="0" data-max="365" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1" readonly="readonly" style="width: 79px; height: 50px; position: absolute; vertical-align: middle; margin-top: 50px; margin-left: -114px; border: 0px; background-image: none; font-weight: bold; font-style: normal; font-variant: normal; font-size: 37px; line-height: normal; font-family: Arial; text-align: center; color: rgb(236, 240, 241); padding: 0px; -webkit-appearance: none; background-position: initial initial; background-repeat: initial initial;"></div>
			<span id="days-sub">days</span>
			</li>

			<li>
			<div style="display:inline;width:150px;height:150px;"><input class="knob" id="hours" data-readonly="true" data-min="0" data-max="24" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1" readonly="readonly" style="width: 79px; height: 50px; position: absolute; vertical-align: middle; margin-top: 50px; margin-left: -114px; border: 0px; background-image: none; font-weight: bold; font-style: normal; font-variant: normal; font-size: 37px; line-height: normal; font-family: Arial; text-align: center; color: rgb(236, 240, 241); padding: 0px; -webkit-appearance: none; background-position: initial initial; background-repeat: initial initial;"></div>
			<span id="hours-sub">hours</span>
			</li>

			<li>
			<div style="display:inline;width:150px;height:150px;"><input class="knob" id="mins" data-readonly="true" data-min="0" data-max="60" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1" readonly="readonly" style="width: 79px; height: 50px; position: absolute; vertical-align: middle; margin-top: 50px; margin-left: -114px; border: 0px; background-image: none; font-weight: bold; font-style: normal; font-variant: normal; font-size: 37px; line-height: normal; font-family: Arial; text-align: center; color: rgb(236, 240, 241); padding: 0px; -webkit-appearance: none; background-position: initial initial; background-repeat: initial initial;"></div>
			<span id="mins-sub">minutes</span>
			</li>

			<li>
			<div style="display:inline;width:150px;height:150px;"><input class="knob" id="secs" data-readonly="true" data-min="0" data-max="60" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1" readonly="readonly" style="width: 79px; height: 50px; position: absolute; vertical-align: middle; margin-top: 50px; margin-left: -114px; border: 0px; background-image: none; font-weight: bold; font-style: normal; font-variant: normal; font-size: 37px; line-height: normal; font-family: Arial; text-align: center; color: rgb(236, 240, 241); padding: 0px; -webkit-appearance: none; background-position: initial initial; background-repeat: initial initial;"></div>
			<span id="secs-sub">seconds</span>
		</li>

		</ul>
	</div>

	<div class="row text-center">
	<div class="col-md">

		<h3>Love you forever and ever.</h3>

	</div>
	</div>



</div>

	<footer>
		<div class="text-center"><p>Copyright Â© 2013 Dinever</p></div>
	</footer>

<script type="text/javascript">
( function ( $ ) {
	"use strict";
		$(document).ready(function(){

			$("#countdown").countdown({
				date: "10 June 2013 22:30:00",
				format: "on"
			},

			function() {
				// callback function
			});
		});
		} ( jQuery ) );
        </script>

<script type="text/javascript" src="js/knob.js"></script>
